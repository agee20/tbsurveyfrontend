<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>UAkron TB Survey App</title> 
      <!-- SEO Optimization -->
      <meta name="description" content="Tuberculosis screening application for the University of Akron's health services department">
      <meta name="keywords" content="health services, survey, screening, university of akron">
      <!-- Bootstrap 4 CSS Import -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
      <!-- Simple Animation CSS Library Import (animate.css) -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
      <!-- Font Awesome Icons Library Import -->
      <script src="https://kit.fontawesome.com/db5697b02c.js" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="stylesheet.css">

      <!-- Bootstrap 4 JS Import -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
      <!-- JQuery Import -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

      <script src="loginController.js"></script>
    </head>
    <body>
      <!-- Navbar -->
      <nav class="navbar nav-margin">
        <div class="container">
          <!-- Logo -->
          <a class="nav-flex" href="#">
            <img src="./images/akron_logo.png" alt="Akron Logo" class="logo">
          </a>
            <span id="nav-text">TB Screening</span>
          <!-- Login Button -->
          <button class="btn btn-primary ml-auto button-blue">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </div>
      </nav>

      <!-- Login Form -->
      <div class="container login-form-container">
        <form class="login-form" id="loginForm">
          <h2 class="text-center mb-4">Login</h2>
          <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block button-blue">Login</button>
        </form>
      </div>
    </body>
</html>
