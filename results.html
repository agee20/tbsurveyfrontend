<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UAkron TB Survey App Result</title> 
  <!-- SEO Optimization -->
  <meta name="description" content="Tuberculosis screening application for the University of Akron's health services department">
  <meta name="keywords" content="health services, survey, screening, university of akron">
  <!-- Bootstrap 4 CSS Import -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
  <!-- Simple Animation CSS Library Import (animate.css) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <!-- Font Awesome Icons Library Import -->
  <script src="https://kit.fontawesome.com/db5697b02c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar nav-margin">
    <div class="container">
      <!-- Logo -->
      <a class="nav-flex" href="#">
        <img src="./images/akron_logo.png" alt="Akron Logo" class="logo">
      </a>
      <span id="nav-text">TB Screening</span>
      <!-- Login Button -->
      <button class="btn btn-primary ml-auto button-blue">
        <i class="fas fa-sign-out-alt"></i> Log Out
      </button>
    </div>
  </nav>

  <div class="thank-you">
    <h1>Thank you for taking the University of Akron TB Survey!</h1>
    <!-- Display result here -->
    <div id="result-message" class="result-message"></div>
    <h4>A copy of your result and further instructions will be emailed to you.</h4>
  </div>

  <script src="resultsController.js"></script>
</body>
</html>
